<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fitness Studio</title>
    <!--Images from free stock images-->
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
                <div>FITNESS STUDIO</div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Fitness Calculator</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon">
        </div>

        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h1><b>IT'S <br>SIMPLE <br>WORK HARD <br>& <br>TRUST THE PROCESS</b></h1>
                </div>

                <img src="img/circle.png" class="small-icon1">
                <img src="img/circle.png" class="small-icon2">
                <img src="img/circle.png" class="small-icon3">
            </div>
            <div class="col">
                <div class="gallery-box">
                    <img src="img/2.jpg" id="gallery">
                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>
        <img src="img/circle.png" class="small-icon4">
        <img src="img/square.png" class="small-icon5">
    </div>
    <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementById("gallery");

        var img = new Array(
            "img/1.jpg",
            "img/2.jpg",
            "img/3.jpg",
            "img/4.jpg"
        );

        for (let i=0; i<btn.length; i++){
            btn[i].onclick = function()
            {
                gallery.src = img[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += " active";
            };
        }
    </script>


</body>

</html>
